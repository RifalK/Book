    <div class="main-wrapper">
        <div class="page-wrapper">
            <div class="content">
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <h4 class="page-title">Add Client</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <form action="{% url 'create_client' %}" method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>First Name <span class="text-danger">*</span></label>
                                        <input class="form-control" type="text" name="firt_name" placeholder="First Name" id="inputFirst">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input class="form-control" type="text" name="last_name" placeholder="Last Name" id="inputLast">
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Service</label>
                                        <select class="select form-control">
                                            <option value="">Choose Service</option>
                                                <option>{{ object.name }}</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Price <span class="text-danger">*</span></label>
                                        <input class="form-control" type="number" name="price" value="{{ object.price }}" readonly>
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Society Name <span class="text-danger">*</span></label>
                                        <input class="form-control" type="text" name="society" placeholder="Enter Name of Society" id="inputSociety">
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Email <span class="text-danger">*</span></label>
                                        <input class="form-control" type="email" name="email" placeholder="Email" id="inputEmail">
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Address <span class="text-danger">*</span></label>
                                        <input class="form-control" type="text" name="address" placeholder="Address" id="inputAddress">
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Contact <span class="text-danger">*</span></label>
                                        <input class="form-control" type="tel" name="contact" placeholder="Phone Number" id="inputTel">
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Date</label>
                                        <input class="form-control" type="date" name="date" placeholder="Enter Date" id="inputDate">
                                    </div>
                                </div>
                                <!--<div class="col-sm-6">

                                        <label>Employee ID <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>-->

                                <div class="col-sm-8">
                                    <div class="form-group">
                                        <label>Description </label>
                                        <textarea class="form-control" type="text" name="description" placeholder="Motif"></textarea>
                                    </div>
                                </div>
