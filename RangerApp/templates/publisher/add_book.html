{% extends 'publisher/base.html' %}
{% load static %}




{% block body %}

<div class="main-wrapper">
    <div class="page-wrapper">
        <div class="content">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <h4 class="page-title">Add Document</h4>
                </div>
            </div>
            <div class="row"> 
                <div class="col-lg-8 offset-lg-2">
               <form action="{% url 'uabook' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
        <div class="form-group">
                <div class="col"><input type="text" class="form-control" name="title" placeholder="Book Title" required="required"></div>
        </div>
            <div class="form-group">
                <div class="col">
                <select class="select form-control" name="category">
                    <option value="">Choose Category</option>
                             <option>{{ category.cname }}</option>
                </select>
                </div>
            </div>
        <!--<div class="form-group">
                <div class="col"><input type="text" class="form-control" name="author" placeholder="Author" required="required"></div>                 
        </div>

         <div class="form-group">
                <div class="col"><input type="text" class="form-control" name="publisher" placeholder="Publisher" required="required"></div>
        </div>-->

        <div class="form-group">
                <div class="col"><input type="date" class="form-control" name="date" placeholder="Publication Year" required="required"></div>
        </div>

      <div class="form-group">
                <div class="col"><input type="text" class="form-control" name="desc" placeholder="Book Description" required="required"></div>
        </div>


        <!--<div class="form-group">
                <div class="col"><label>Choose Book Cover</label>
                    <input type="file" id="myFile" name="cover" placeholder="Report Attachment" enctype="multipart/form-data"></div>
        </div>-->

        <div class="form-group">
                <div class="col"><label>Choose PDF Book</label>
                    <input type="file" class="form-control" id="myFile" name="pdf" placeholder="Report Attachment" enctype="multipart/form-data"></div>
        </div>

    <div class="m-t-20 text-center">
        <button class="btn btn-primary submit-btn">Add Now</button>
    </div>
</form>
</div>
</div>
</div>
</div>
</div>
</div>
{% endblock %}
