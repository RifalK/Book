{% load static %}
<!DOCTYPE html>
<html lang="en">


<!-- login23:11-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/favicon.ico' %}">
    <title>Ranger - Lock Screen</title>
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">
    <!--[if lt IE 9]>
		<script src="assets/js/html5shiv.min.js"></script>
		<script src="assets/js/respond.min.js"></script>
	<![endif]-->

</head>

<body>
    <div class="main-wrapper error-wrapper">
        <div class="error-box">
            <div class="d-flex justify-content-center">
                {% if messages %}
              <div class="messages">
                  {% for message in messages %}
  
                      <a class="alert alert-success" style="color:red;"> {{ message }}</a>
  
                  {% endfor %}
              </div>
              {% endif %}
                </div>
            <form action="{% url 'locks' %}" method="post" class="form-signin">
                {% csrf_token %}
                <div class="lock-user">
                    <img class="rounded-circle" src="{% static 'assets/img/user.jpg' %}" alt="">
                    <h6>{{ user.username }}</h6>
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Enter Password" type="password" name="password" placeholder="Password" class="form-control">
                </div>
                <div class="form-group text-center">
                    <button type="submit" name="sign-in" class="btn btn-primary account-btn" value="Sign In">Login</button>
                </div>
                <div class="text-center">
                    <a href="{% url 'login' %}">Sign in as a different user?</a>
                </div>
            </form>
        </div>
    </div>
    <script src="{% static 'assets/js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'assets/js/popper.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
</body>


<!-- lock-screen24:03-->
</html>
